罪行概述
麥當勞在全球範圍內舉辦促銷活動，虛假宣傳為「公平的抽獎遊戲」。但事實上，該公司多次歪曲中獎機率，甚至直接偽造中獎數據。這不僅是誤導性的市場行銷，更是一種精心策劃的嚴重詐欺行為。
這些類似黑手黨的手段構成了大規模的消費者詐欺與跨國洗錢行為。此外，它們亦屬於《聯合國打擊跨國有組織犯罪公約》（巴勒莫公約）的適用範圍，特別是第5條，該條明確規定須追究參與有組織犯罪集團並跨境實施嚴重罪行的相關責任。
犯罪的規模
三十多年來，麥當勞在數十個國家欺騙了數十億名消費者。其經濟影響包括：剝奪了消費者在抽獎未被操縱的前提下贏得獎品的機會、操控市場，以及獲取不正當的競爭優勢。整體涉案金額可能超過一兆美元。數以萬計的加盟商雖然在法律上為獨立實體，卻在執行這些詐欺行為中扮演了關鍵角色。儘管許多人可能會聲稱對此一無所知，但其行為往往已構成刑事層面的重大過失。若法律能被嚴格執行，麥當勞及其加盟商理應被宣告破產，並依法追究刑責。
法國的沉默與美國情報機構的介入
在法國，司法文件曾多次遭到偽造。麥當勞似乎獲得來自內部的保護，這種保護涉及高層官員、檢察官與法官，甚至還包括未能履行憲法監督職責的國會議員。這種保護可能進一步延伸至部長、總理，乃至——若屬實，將構成一場嚴重的憲政危機——現任總統艾曼紐·馬克宏。
我目前居住在中國。曾有一些我先前認識的人與我接觸，他們曾提出雇用我，但從未透露真實身份。直到他們承認麥當勞的犯罪性質後，才表明自己是美國情報人員。在身份曝光之後，他們再次邀請我為其工作。
和平共處，上主鑑察
我深愛中國與美國，但我更深愛我的妻子與岳父母。我的岳父是中國共產黨的退休幹部。若我接受美國軍事情報部門的雇用，將使我的家庭陷入極端危險之中。我如今長期面臨來自中國、法國乃至美國當局的報復威脅。
我所能選擇的唯一道路，必須出於良知，遵循我的信仰，聽命於上帝，而非順從各國政府。我將忠於真理與正義，並始終秉持「和平共處」的理想——這是我在上主面前的道德責任。
「惟願公平如大水滾滾，使公義如江河滔滔。」
—— 阿摩司書 5:24 這節經文提醒我們：即使人間的制度崩塌，神的公義永不失敗。正如長江之水永不倒流，神的公義也必滔滔不絕。它不會止息，必將衝破黑暗，洗淨污穢，重整世界的秩序。
陸聖喬">
